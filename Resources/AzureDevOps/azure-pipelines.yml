variables:
    ArmTemplateRoot: '$(Build.SourcesDirectory)\Resources\ArmTemplates'
    SolutionBaseName: 'DFC.Composite.Shell'
    BuildPlatform: 'any cpu'
    BuildConfiguration: 'release'

resources:
  repositories:
  - repository: self
  - repository: dfc-devops
    type: github
    name: SkillsFundingAgency/dfc-devops
    ref: refs/tags/v1.8.6
    endpoint: 'GitHub (ESFA)'

pool:
  name: NCS - CI and CD
  demands:
  - msbuild
  - visualstudio

jobs:

#Build and test resources
- job: BuildArmTemplates
  steps:
  - template: AzureDevOpsTemplates/Build/StepTemplates/dfc-arm-build.yml@dfc-devops
    parameters:
      ArmTemplateRoot: $(ArmTemplateRoot)

#Build and test application
- job: BuildDotNetCore
  displayName: Build-DotNetCore
  workspace:
    clean: all

  steps:
  - task: CopyFiles@2
    displayName: 'Copy Page Registration to Staging'
    inputs:
      SourceFolder: '$(Build.SourcesDirectory)\PageRegistration'
      TargetFolder: $(build.artifactstagingdirectory)/Artifact/PageRegistration

  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk'
    inputs:
      version: 3.1.x
  - task: DotNetCoreCLI@2
    displayName: 'dotnet restore application'
    inputs:
      command: 'restore'
      projects: '$(SolutionBaseName)\$(SolutionBaseName).csproj'
  - task: DotNetCoreCLI@2
    displayName: 'dotnet build application'
    inputs:
      command: 'build'
      projects: '$(SolutionBaseName)\$(SolutionBaseName).csproj'
      arguments: '-o $(build.artifactstagingdirectory)\Build\  -c $(BuildConfiguration)'
  - task: ArchiveFiles@2
    displayName: 'Archive Application'
    inputs: 
      rootFolderOrFile: $(build.artifactstagingdirectory)\Build\
      archiveFile: $(build.artifactstagingdirectory)\Artifact\$(SolutionBaseName)\DeploymentPackages2\$(SolutionBaseName).zip
      includeRootFolder: false
  - task: PublishPipelineArtifact@1
    displayName: 'Publish Artifact: DeploymentPackages2'
    inputs:
      targetPath: $(build.artifactstagingdirectory)\Artifact\$(SolutionBaseName)\DeploymentPackages
      artifactName: $(SolutionBaseName).DeploymentPackages2

  - template: AzureDevOpsTemplates/Build/StepTemplates/dfc-dotnetcore-build-sonar.yml@dfc-devops
    parameters:
      SolutionBaseName: $(SolutionBaseName)
      BuildPlatform: $(BuildPlatform)
      BuildConfiguration: $(BuildConfiguration)
      DotNetCoreVersion: 3.1.x
      PublishWebApp: true
      TestSuffix: UnitTests